x-cli-waiters:
  job-finished:
    short: Wait job
    long: Wait until job finishes
    delay: 2
    attempts: 900
    retryCodes:
    - 404
    operationId: get-job
    matchers:
    - select: response.body#data.error
      test: notEqual
      expected: false
      state: failure
    - select: response.body#data.finished_at
      test: notEqual
      expected: 0
      state: success
    updates: "response.body#data.logs[:].action"
    after:
      create-machine:
        job_id: response.body#jobId
